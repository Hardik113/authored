<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Authored</title>
    <link href = "css/index.css" rel = "stylesheet" type = "text/css">
    <link href = "css/create_channel.css" rel = "stylesheet" type = "text/css">
    <link rel="stylesheet" href="css/font-css/font-awesome.min.css" type = "text/css">
  </head>
  <body>
    <div class = "nav-container">
      <div class = "sub-nav-1">
        <div class = "nav-button">
          <span class = "nav-bar"></span>
          <span class = "nav-bar"></span>
          <span class = "nav-bar"></span>
        </div>
      </div>
      <div class = "sub-nav-2">
        <ul class = "social-links">
          <li class = "link" id = "facebook">
            <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
          </li>
          <li class = "link" id = "insta">
            <i class="fa fa-instagram fa-lg" aria-hidden="true"></i>
          </li>
          <li class = "link" id = "spapchat">
            <i class="fa fa-snapchat fa-lg" aria-hidden="true"></i>
          </li>
          <li class = "link" id = "twitter">
            <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </div>
    <img class = "symbol" src = "resources/authored.png">
    <div class = "main-page">
      <div class = "main-page-content">
        <div class = "header-content">
          <h1 class = "main-heading">Create Channel</h1>
        </div>
        <div class = "channel-create-content">
          <div class = "image-container">
            <div class = "image-sub-container">
              <img src = "resources/author.jpg">
            </div>
            <p><i class = "fa fa-camera fa-lg"></i> Edit Picture</p>
          </div>
          <div class = "form-container">
            <form>
              <div class = "form-group">
                <label>Name</label><br>
                <input class = "form-control" type = "text" name = "channelname">
              </div>
              <div class = "form-group">
                <label>Type</label><br>
                <input type = "radio" name = "type"><span class = "radio-text" value = "private">&nbsp;Private</span>
                <input style = "margin-left:10px" type = "radio" name = "type"><span class = "radio-text" value = "public">&nbsp;Public</span>
              </div>
              <div class = "form-group">
                <label>Description</label><br>
                <textarea name = "description" rows = "5" cols = "3"></textarea>
              </div>
              <div class = "form-group">
                <label>Tags</label><br>
                <input style = "width:30%" class = "form-control" type = "text" name = "tag1">
                <input style = "width:30%" class = "form-control" type = "text" name = "tag2">
                <input style = "width:30%" class = "form-control" type = "text" name = "tag3">
              </div>
              <div class = "form-group">
                <label>Genre</label><br>
                <select>
                  <option value = "fiction">Fiction</option>
                  <option value = "non-fiction">Non-Fiction</option>
                  <option value = "horror">Horror</option>
                  <option value = "phylosophy">Phylosophy</option>
                </select>
              </div>
            </form>
          </div>
          <div class = "submit-container">
            <div class = "submit-container-content">
              <p>By Clicking submit you agree to our terms and conditions</p>
              <button id = "submit" type = "submit">Create Channel</button>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
