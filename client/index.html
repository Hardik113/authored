<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Authored</title>
    <link href = "css/index.css" rel = "stylesheet" type = "text/css">
    <link href = "css/landing.css" rel = "stylesheet" type = "text/css">
    <link rel="stylesheet" href="css/font-css/font-awesome.min.css" type = "text/css">
    <link rel="stylesheet" href="css/animate.css" type = "text/css">
    <style>
        div.error {
            text-align: left;
            font-family: sf_pro;
        }
    </style>
  </head>
  <body>
    <div class = "nav-container">
      <div class = "sub-nav-1">
        <div class = "nav-button">
          <span class = "nav-bar"></span>
          <span class = "nav-bar"></span>
          <span class = "nav-bar"></span>
        </div>
      </div>
      <div class = "sub-nav-2">
        <ul class = "social-links">
          <li class = "link" id = "facebook">
            <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
          </li>
          <li class = "link" id = "insta">
            <i class="fa fa-instagram fa-lg" aria-hidden="true"></i>
          </li>
          <li class = "link" id = "spapchat">
            <i class="fa fa-snapchat fa-lg" aria-hidden="true"></i>
          </li>
          <li class = "link" id = "twitter">
            <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
    </div>
    <div class = "nav-content">
      <ul>
        <a href = "http://localhost:8000/home.html"><li>Home</li></a>
        <a href = "http://localhost:8000/profile.html"><li>My Profile</li></a>
        <a href = "http://localhost:8000/channel-list.html"><li>Channels</li></a>
        <a href = "#"><li id = "signin">Sign In</li></a>
      </ul>
      <img id = "nav-symbol" class = "symbol" src = "resources/authored-white.png">
    </div>
    <img class = "symbol" src = "resources/authored.png">
    <div class = "main-page">
      <div class = "main-page-content">
        <h1 class = "main-heading">Authored</h1>
        <p class = "main-text">The nodes of the network can be either connected or not. The relationship ties
          between nodes are referred as edges, links, or connections.</p>
      </div>
      <div class = "main-image">
        <img src = "resources/main-banner.jpg">
      </div>
    </div>
    <div class = "onboard-container">
      <div class = "onboard-content">
        <ul class = "head-list">
          <li id = "sign-in" >Sign In</li>
          <li id = "sign-up" >Sign Up</li>
        </ul>
        <span class = "close">&times;</span>
        <form id = "login-form" class = "onboard-form">
          <div class = "form-group">
            <input id = "log-email" type = "text" name = "username" class = "form-control" placeholder = "Username" required>
          </div>
           <div class = "form-group">
            <input id = "log-password" type = "password" name = "password" class = "form-control" placeholder = "Password" required>
          </div>
          <button id = "login" type = "submit">Submit</button>
        </form>
        <form id = "register-form" class = "onboard-form">
           <div class = "form-group">
            <input id = "firstname" type = "text" name = "firstname" class = "form-control" placeholder = "First Name" required>
          </div>
          <div class = "form-group">
            <input id = "lastname" type = "text" name = "lastname" class = "form-control" placeholder = "Last Name" required>
          </div>
          <div class = "form-group">
            <input id = "reg-email"  type = "email" name = "username" class = "form-control" placeholder = "Email" required>
          </div>
           <div class = "form-group">
            <input id = "reg-password" type = "password" name = "password" class = "form-control" placeholder = "Password" required>
          </div>
          <button id = "register" type = "submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="js/jquery.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="js/jquery_validate.js"></script>
    <script src = "js/index.js"></script>
    <script src = "js/nav.js"></script>
      <script>
        $("#login-form").validate({
           errorElement: 'div',
        });

        $("#register-form").validate({
           errorElement: 'div',
        });
    </script>
  </body>
</html>
